<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">BookHub</div>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact us</a></li>
                <li>Genre</li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <aside>
            <ul id="books">
            
            </ul>
        </aside>
        <main>
            <h4>Order the book you have selected!</h4>
            <div class="Books-info">
                <div class="details">
                    <h5 id="title">Title:</h3>
                    <p id="type">Genre:</p>
                    <p id="available">Availability:</p>
                    <button id="order-book">Order</button>
                </div>
            </div>
        </main>

        <section id="Contact">
            <input type="text" id="name" placeholder="Enter your Name"><br>
            <input type="email" id="email" placeholder="email"><br>
            <input type="textarea" id="text-area" placeholder="message"><br>
            <button id="submit">Send</button> &nbsp; &nbsp; &nbsp;<button id="clear">clear</button>

        </section>
    <script src="./script.js"> </script>
</body>
</html>
